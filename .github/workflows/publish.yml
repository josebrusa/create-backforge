name: Publish to NPM

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
      
      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "=== Extracted version: $VERSION ==="
      
      - name: Update package.json version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "=== Updated version to: $VERSION ==="
          cat package.json | grep '"version"'
      
      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
            git pull --rebase origin main || true
            git push origin HEAD:main || echo "Push failed, continuing..."
          fi
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
          echo "=== Verificando autenticación ==="
          npm whoami || (echo "ERROR: No se pudo autenticar con NPM" && exit 1)
          echo "=== Verificando información del paquete ==="
          npm view @josebrusa/create-backforge --json 2>&1 | head -20 || echo "Paquete no existe aún o no se puede acceder"
          echo "=== Verificando versión en package.json ==="
          cat package.json | grep '"version"'
          echo "=== Intentando publicar ==="
          npm publish --access public
