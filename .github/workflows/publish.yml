name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "=== Extracted version: $VERSION ==="
      
      - name: Update package.json version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "=== Updated version to: $VERSION ==="
          cat package.json | grep '"version"'
      
      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Detect lock file type
          LOCK_FILES="package.json"
          if [ -f "package-lock.json" ]; then
            LOCK_FILES="$LOCK_FILES package-lock.json"
          elif [ -f "pnpm-lock.yaml" ]; then
            LOCK_FILES="$LOCK_FILES pnpm-lock.yaml"
          elif [ -f "yarn.lock" ]; then
            LOCK_FILES="$LOCK_FILES yarn.lock"
          fi
          git add $LOCK_FILES
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
            git pull --rebase origin main || true
            git push origin HEAD:main || echo "Push failed, continuing..."
          fi
      
      - name: Detect package manager
        id: pkg-manager
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            MANAGER="pnpm"
            INSTALL_CMD="pnpm install --frozen-lockfile"
            BUILD_CMD="pnpm run build"
          elif [ -f "yarn.lock" ]; then
            MANAGER="yarn"
            INSTALL_CMD="yarn install --frozen-lockfile"
            BUILD_CMD="yarn run build"
          else
            MANAGER="npm"
            INSTALL_CMD="npm ci"
            BUILD_CMD="npm run build"
          fi
          echo "manager=$MANAGER" >> $GITHUB_OUTPUT
          echo "install_cmd=$INSTALL_CMD" >> $GITHUB_OUTPUT
          echo "build_cmd=$BUILD_CMD" >> $GITHUB_OUTPUT
          echo "Detected package manager: $MANAGER"
      
      - name: Setup package manager
        if: steps.pkg-manager.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Install dependencies
        run: ${{ steps.pkg-manager.outputs.install_cmd }}
      
      - name: Build project
        run: ${{ steps.pkg-manager.outputs.build_cmd }}
      
      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
          echo "=== Verificando autenticación ==="
          npm whoami || (echo "ERROR: No se pudo autenticar con NPM" && exit 1)
          echo "=== Verificando información del paquete ==="
          npm view create-coreback --json 2>&1 | head -20 || echo "Paquete no existe aún o no se puede acceder"
          echo "=== Verificando versión en package.json ==="
          cat package.json | grep '"version"'
          echo "=== Verificando si la versión ya existe ==="
          CURRENT_VERSION=$(cat package.json | grep '"version"' | cut -d'"' -f4)
          if npm view create-coreback@$CURRENT_VERSION version 2>/dev/null; then
            echo "⚠️  La versión $CURRENT_VERSION ya existe en npm. Saltando publicación."
            exit 0
          fi
          echo "=== Intentando publicar ==="
          npm publish --access public
